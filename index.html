<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.webmanifest?v=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waynox Studio</title>
    <meta name="description" content="Desarrollamos soluciones web y móviles que impulsan tu negocio. Pack básico desde 549€ con hosting incluido." />
    
    <!-- Preload de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Meta tags para SEO -->
    <meta property="og:title" content="Waynox - Transformamos Ideas en Realidad Digital" />
    <meta property="og:description" content="Desarrollamos soluciones web y móviles que impulsan tu negocio." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://waynox.com" />
    
    <!-- Meta tags para móvil -->
    <meta name="theme-color" content="#1E90FF" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- meta de Apple retirada para evitar warning de deprecación; mantenemos mobile-web-app-capable estándar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Preload de CSS crítico -->
    <style>
      /* CSS crítico inline para mejorar LCP */
      body { margin: 0; font-family: 'Inter', sans-serif; }
      .loading { 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: #f8fafc; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        z-index: 9999; 
      }
      .loading.hidden { opacity: 0; pointer-events: none; transition: opacity 0.3s; }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading" class="loading">
      <div class="text-center">
        <div class="text-2xl font-bold text-gray-900 mb-2">Waynox</div>
        <div class="text-gray-600">Cargando...</div>
      </div>
    </div>
    
    <!-- Root para React -->
    <div id="root"></div>
    
    <!-- Script principal -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script para ocultar loading -->
    <script>
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hidden');
          setTimeout(() => loading.remove(), 300);
        }
      });
    </script>
  </body>
</html>
